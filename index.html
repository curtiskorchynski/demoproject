<!DOCTYPE html>
<html>
    <head>
        <title>Hello World</title> 
        <!--<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v=3.15&client=gme-datadrill&sensor=false&libraries=drawing,weather"></script>-->
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v=3.15&key=AIzaSyA4xrmMrGqikrpvNAm-gTxaQkqi13DYuQU&sensor=false&libraries=drawing,weather"></script>
        <script src="phonegap.js"></script>
        <style type="text/css">
        	body
        	{
        		margin:0px;
        		padding:0px;
        	}
        	html, body, #geolocation{
        		height:100%
        	}
        	#geolocation
        	{
        		width:100%
        	}
        </style>
        <script type="text/javascript" charset="utf-8">
 			function initialize()
 			{
 				this.bindEvents()
 			}
 			function bindEvents()
 			{
 				document.addEventListener('deviceready', this.onDeviceReady, false)
 			}
 			function onDeviceReady()
 			{
 				navigator.geolocation.getCurrentPosition(onSuccess, onError)
 		
 			}
 			function onSuccess(position)
 			{
 				var longitude = position.coords.longitude;
 				var latitude = position.coords.latitude;
 				var latlong = new google.maps.LatLng(latitude, longitude)
 				var mapOptions = {
 					center: latlong,
 					zoom:16,
 					mapTypeId: google.maps.MapTypeId.ROADMAP
 				};
 				var map = new google.maps.Map(document.getElementById("geolocation"), mapOptions);
 			} 
 			function onError(error)
 			{
 				alert('code: ' + error.code + "\n message: " + error.message + "\n")
 			}
 		</script>
    </head>
    <body onload='initialize()'>
        <div id="geolocation" style="width:100%;height:100%;">
	        <div style='width=100%; background-color:white; opacity:0.4;'>
	        	<img style='position:absolute;left:50%;top:50%' src='/img/ajax-loader.gif' />
	        </div>

        </div>
    </body>
</html>
